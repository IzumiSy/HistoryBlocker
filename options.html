<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Options</title>
	<style>
	body {
		font-family:Arial, Helvetica, sans-serif;
	}
	.warning {
		font-family:Arial, Helvetica, sans-serif;
		font-size:11px;
		width: 300px;
		border: 1px solid;
		margin: 10px 0px;
		padding: 8px 8px 8px 50px;
		background-repeat: no-repeat;
		background-position: 10px center;
		color: #9F6000;
		background-color: #FEEFB3;
		background-image: url('warning.png');
	}
	</style>
</head>
<body>
	<div class="tabs">
		<!-- Tab box -->
		<div style="background-color: #A9A9A9;">
			<h1 style="margin-left: 10px;">Advanced
			[<a href="#" class="options">Options</a> / 
			<a href="#" class="history">History</a>]
			</h1>
		</div>

		<!-- Options Tab -->
		<div id="options">
			<p>
				Remove history in specific period<br>
				<select id="period">
					<option value="1hour">1 Hour</option>
					<option value="6hours">6 Hours</option>
					<option value="12hours">12 Hours</option>
					<option value="1day">1 Day</option>
				</select>
				<button id="remove">Remove</button>
			</p>
			<p>
				<table>
				<tr>
					<td><label for="remove_cookies">Remove cookies:</label></td>
					<td><input type="checkbox" id="remove_cookies" /></td>
				</tr>
				<tr>
					<td><label for="remove_cache">Remove cache:</label></td>
					<td><input type="checkbox" id="remove_cache" /></td>
				</tr>
				</table>
			</p>
			<div class="warning"><b>Warning:</b> If you use History Blocker with <u>cookies removing</u> on, you might not be able to use some websites like Facebook that use cookies for users logging in.</div>	
			<p>
				<button id="save">Save and Quit</button>
				<button id="cancel">Cancel</button>
			</p>
		</div>

		<!-- History Tab -->
		<div id="history">
			<p>History recorded during working</p>
			<div id="history_items>
				<!-- History displayes here -->
			</div>
		</div>
	</div>
	<script src="options.js"></script>
</body>
</html>
